 }

{block name="body"}

    <div class="main">
      <div class="container">
        <ul class="breadcrumb">
            <li><a href="{:url('index/index')}">首页</a></li>
            <li class="active">帐号出售</li>
        </ul>
        <!-- BEGIN SIDEBAR & CONTENT -->
        <div class="row margin-bottom-40" >
          <!-- BEGIN CONTENT -->
          <div class="col-md-11col-sm-9 col-md-offset-1 ">
            <div class="content-form-page">
              <div class="row">
                <div class="col-md-7 col-sm-7">
                  <form class="form-horizontal" role="form">
                    <fieldset>
                      <legend style="font-size:16px;">永恒之塔</legend>

                            <div class="col-md-12 col-xs-12">
                              <p class="sell-font">最多上传5张图片</p>
                                  <section class="z_photo img-section">
                                      <div class="upimg-div clear" style="height:100%;" >
                                            <section class="z_file fl">
                       		               	 	<img  style="width:160px;height:140px;" class="col-md-1 col-xs-1 add-img" src="/static/imgUp/a11.png" alt="">
                       		               	 	<input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple />
                       		               	 </section>
                                       </div>
                                   </section>
                          		</div>
                      <aside class="mask works-mask">
                          <div class="mask-content">
                            <p class="del-p">您确定要删除作品图片吗？</p>
                            <p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
                          </div>
                      </aside>
                    </fieldset>

                    <div class="row">
                      <div class="col-lg-8 col-md-offset-4 padding-left-20 padding-top-20">
                        <button type="submit" class="btn btn-primary">确认提交</button>
                        <a href="{:url('index/index')}"><button type="button" class="btn btn-default">取消</button></a>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-md-4 col-sm-4 pull-right">
                  <div class="form-info">
                    <h2><em>Important</em> Information</h2>
                    <p>请勿向他人透露你的帐号和密码</p>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- END CONTENT -->
        </div>
        <!-- END SIDEBAR & CONTENT -->
      </div>
    </div>



        {/block}
        {block name="js"}
        <script src="/static/imgUp/js/imgUp.js"></script>

        {/block}
